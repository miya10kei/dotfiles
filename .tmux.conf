# ------------------------
# --- Default settings ---
# ------------------------

set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
# --- reduce escape keystroke delay
set -sg escape-time 0
# --- base window index
set -g base-index 1
# --- base pane index
setw -g pane-base-index 1
# renumber-windows index when previous index window closed
set -g renumber-windows on


# ---------------------------
# --- Status bar settings ---
# ---------------------------

# --- show status bar
set-option -g status on
# --- the position of the status bar
set-option -g status-position top
# --- the update interval
set-option -g status-interval 5
# --- the position of the window list component
set-option -g status-justify left


# ----------------------------
# --- status left settings ---
# ----------------------------

set-option -g status-left-length 45
# #S: Session, #I: Window, #P: Pane, #h: host
set-option -g status-left "\
#[bg=colour148]#[fg=colour234] #S:#I.#P \
#[bg=colour054]#[fg=colour255] #h \
#[bg=colour024] #(sh ~/.bin/ip.sh) \
#[fg=colour024]#[bg=colour234]"


# ----------------------------
# --- status right settings ---
# ----------------------------

set-option -g status-right-length 45
set-option -g status-right "\
#[fg=colour236]#[fg=colour253]#[bg=colour236]\
CPU:#{cpu_percentage} \
#[fg=colour238]#[fg=colour254]#[bg=colour238]\
Mem: #{mem_percentage}%%#[fg=colour254] \
#[fg=colour240]#[fg=colour255]#[bg=colour240]\
%Y/%m/%d(%a) %H:%M "


# ----------------------
# --- Color settings ---
# ----------------------

# --- window
setw -g window-status-current-style bg=colour239,fg=default,bold
setw -g window-status-current-format '\
#[fg=colour239]#[bg=colour234]#[bg=colour239]#[fg=colour119]\
 #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]\
#F#[fg=colour239]#[bg=colour234]'
setw -g window-status-style fg=colour244,none,bg=colour234
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
# --- pane
set -g pane-border-style bg=colour0,fg=colour238
set -g pane-active-border-style bg=colour0,fg=colour119
# --- status bar
set -g status-bg colour234


# ----------------------------
# --- Key mapping settings ---
# ----------------------------

# --- prefix
unbind-key C-b
set-option -g prefix C-g
bind-key C-g send-prefix

# --- move pane with vim keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# --- resize the pane with vim keybin
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# --- split the pane
bind | split-window -h
bind - split-window -v
# --- reload tmux.conf
bind r source-file $HOME/.tmux.conf \; display-message 'Reload .tmux.conf'


# --------------------------------
# --- mouse operation settings ---
# --------------------------------

# --- enable mouse operations
set-option -g mouse on
# --- change mode to copy-mode, when scroll up
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# --- finish copy-mode, when scroll down to the bottom
bind-key -n WheelDownPane select-pane -t= \; send-keys -M


# --------------------------
# --- copy mode settings ---
# --------------------------

# --- use vim keybind in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
if-shell 'type pbcopy' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-selection"
if-shell 'type pbcopy' \
  "bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'type pbcopy' \
  "bind -T copy-mode-vi Y send -X copy-pipe 'pbcopy'" \
  "bind -T copy-mode-vi Y send -X copy-line"
if-shell 'type pbpaste' \
  "bind ] run-shell 'pbpaste | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'"


# ----------------------
# --- Install plugin ---
# ----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'


# ----------------------
# --- Plugin settings ---
# ----------------------
run -b '~/.tmux/plugins/tpm/tpm'
