[env]
ASDF_LUA_LUAROCKS_VERSION = "3.12.2"

[plugins]
lua       = "https://github.com/mise-plugins/mise-lua.git"
ghc       = "https://github.com/sestrella/asdf-ghcup.git"
cabal     = "https://github.com/sestrella/asdf-ghcup.git"
stack     = "https://github.com/sestrella/asdf-ghcup.git"
terraform = "https://github.com/mise-plugins/mise-hashicorp.git"

[tools]
# Language runtimes
bun         = "latest"
deno        = "latest"
go          = "latest"
lua         = "5.4.7"
neovim      = "latest"
node        = "22"
python      = ["3.13", "3.11"]
rust        = "latest"
terraform   = "latest"
tree-sitter = "latest"

# Haskell toolchain
cabal = "latest"
ghc   = "latest"
stack = "latest"

# aqua packages
"aqua:1password/cli"         = "2.32.0"
"aqua:ajeetdsouza/zoxide"    = "latest"
"aqua:astral-sh/uv"          = "latest"
"aqua:aws/aws-cli"           = "latest"
"aqua:BurntSushi/ripgrep"    = "latest"
"aqua:cli/cli"               = "latest"
"aqua:dalance/procs"         = "latest"
"aqua:dandavison/delta"      = "latest"
"aqua:docker/buildx"         = "latest"
"aqua:docker/cli"            = "latest"
"aqua:docker/compose"        = "latest"
"aqua:haskell/ghcup-hs"      = "latest"
"aqua:jqlang/jq"             = "latest"
"aqua:junegunn/fzf"          = "latest"
"aqua:mikefarah/yq"          = "latest"
"aqua:muesli/duf"            = "latest"
"aqua:rhysd/actionlint"      = "latest"
"aqua:rossmacarthur/sheldon" = "latest"
"aqua:sharkdp/bat"           = "latest"
"aqua:sharkdp/fd"            = "latest"
"aqua:starship/starship"     = "latest"
"aqua:suzuki-shunsuke/pinact" = "latest"
"aqua:sxyazi/yazi"           = "latest"
"aqua:wagoodman/dive"        = "latest"
"aqua:x-motemen/ghq"         = "latest"
"aqua:ynqa/jnv"              = "latest"

# github releases
"github:99designs/aws-vault" = "latest"
"github:denisidoro/navi"     = "latest"
"github:eza-community/eza"   = "latest"

# npm packages
"npm:@githubnext/github-copilot-cli" = "latest"
"npm:@openai/codex"                  = "latest"

# pipx packages
"pipx:aws-sam-cli" = "latest"
"pipx:pgcli"       = "latest"

# http downloads
"http:fzf-completion"   = { version = "latest", url = "https://raw.githubusercontent.com/junegunn/fzf/master/shell/completion.zsh" }
"http:fzf-key-bindings" = { version = "latest", url = "https://raw.githubusercontent.com/junegunn/fzf/master/shell/key-bindings.zsh" }
"http:fzf-tmux"         = { version = "latest", url = "https://raw.githubusercontent.com/junegunn/fzf/master/bin/fzf-tmux" }

[settings]
experimental = false
idiomatic_version_file_enable_tools = ["terraform"]
not_found_auto_install = true
trusted_config_paths = ["~/dev"]

[tasks.install-bins]
depends = ["install-claude-code", "install-coderabbit", "install-gh-extensions", "install-session-manager"]
description = "Install all script-based tools"

[tasks.install-gh-extensions]
description = "Install GitHub CLI extensions"
run = "gh extension install dlvhdr/gh-dash"

[tasks.install-claude-code]
description = "Install Claude Code CLI"
run = "curl -fsSL https://claude.ai/install.sh | bash"

[tasks.install-coderabbit]
description = "Install CodeRabbit CLI"
run = "curl -fsSL https://cli.coderabbit.ai/install.sh | sh"
